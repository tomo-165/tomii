<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thanks</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/thanks.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<body>
    <header id="HEADER">
        <div class="top_photo">
            <div>
                <picture>
                    <source srcset="./images/header_sp.jpg" media="(max-width:767px)">
                    <img src="./images/header.jpg" alt="空の写真">
                </picture>
            </div>
        </div>
        <div class="header_wrap">
            <h1 class="header_logo">
                <img src="./images/logo.svg" alt="=ロゴマーク">
            </h1>
            <nav class="pc_nav">
                <ul>
                    <li><a href="#HEADER">HOME</a></li>
                    <li><a href="#WORKS">WORKS</a></li>
                    <li><a href="#ABOUTME">ABOUT</a></li>
                    <li><a href="#SKILL">SKILL</a></li>
                    <li><a href="#CONTACT">CONTACT</a></li>
                </ul>
            </nav>

            <div class="sp_btn">
                <span></span>
            </div>
            <nav class="sp_nav">
                <ul>
                    <li><a href="#HEADER">HOME</a></li>
                    <li><a href="#WORKS">WORKS</a></li>
                    <li><a href="#ABOUTME">ABOUT</a></li>
                    <li><a href="#SKILL">SKILL</a></li>
                    <li><a href="#CONTACT">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="THANKS">
        <div class="plane">
            <img src="./images/plane_b.svg" alt="紙飛行機">
        </div>
        <h2>
            Thanks
        </h2>
        <div class="hand">
            <img src="./images/hand.svg" alt="手">
        </div>
        <div class="thanks">
            <p>お問い合わせいただきありがとうございます。</p>
            <p>内容を確認後３日以内にご連絡します。</p>
            <p>お待たせして申し訳ございません。</p>
        </div>
        <div class="thanks_btn">
            <p>HOMEへ</p>
        </div>
    </section>


    <footer id="FOOTER">
        <div>
            <picture>
                <source srcset="./images/futter_sp.jpg" media="(max-width:767px)">
                <img src="./images/futter.jpg" alt="空の写真">
            </picture>
        </div>
        <div class="footer_wrap">
            <h1 class="header_logo">
                <img src="./images/logo.svg" alt="=ロゴマーク">
            </h1>
            <p>©tomii design 2025</p>
        </div>
    </footer>

    <script>

                kitId: 'rvv1cym',

                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)

        $(function () {
            $('.sp_btn').on('click', function () {
                $('.sp_nav').fadeToggle();
                $('.sp_btn').toggleClass('open');
            })
        })
