<body>
    <header id="HEADER">
        <div class="top_photo">
            <img src="./images/header.jpg" alt="空の写真">
        </div>
        <div class="header_wrap">
            <h1 class="header_logo">
                <img src="./images/logo.svg" alt="=ロゴマーク">
            </h1>
            <nav class="pc_nav">
                <ul>
                    <li><a href="#header">HOME</a></li>
                    <li><a href="#WORKS">WORKS</a></li>

                </ul>

        </div>

    <section id="WORKS">

            WORKS
        </h2>
        <div class="title_img">
            <img class="traj_b" src="./images/traj_b.svg" alt="紙飛行機の軌跡">
            <img class="plane_b" src="./images/plane_b.svg" alt="紙飛行機">
        </div>
        <di class="works_choice">
            <ul>
                <li>バナー広告</li>
                <li>WEBサイト</li>
            </ul>
        </di>

        <h3>
            バナー広告
        </h3>
        <ul class="banner_box1">
            <li>
                <div>
                    <div class="banner1">
                        <img src="./images/mobile_list.png" alt="デザスタmobile">
                    </div>
                    <p>デザスタmobile</p>
                </div>
            </li>
            <li>
                <div>
                    <div class="banner2">
                        <img src="./images/ice_list.png" alt="アイスクリーム">
                    </div>
                    <p>アイスクリーム</p>
                </div>
            </li>
        </ul>

        <ul class="banner_box2">
            <li>
                <div>
                    <div class="banner3">
                        <img src="./images/burgerluxu_list.png" alt="デラックスバーガー（高級版）">
                    </div>
                    <p>デラックスバーガー（高級版）</p>
                </div>
            </li>
            <li>
                <div>
                    <div class="banner4">
                        <img src="./images/burgerpop_list.png" alt="デラックスバーガー（POP版）">
                    </div>
                    <p>デラックスバーガー（POP版）</p>
                </div>

        </div>

            <h1 class="header_logo">
                <img src="./images/logo.svg" alt="=ロゴマーク">

            <p>©tomii design 2025</p>

    </footer>

    <div class="pagetop">
        <a href="#header">
            <img src="./images/top_button.png" alt="topへ">
